<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review - Faculty Rating System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Delete Review</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <label for="reviewId" class="block text-sm font-medium text-gray-700 mb-2">Review ID</label>
                    <input type="number" id="reviewId" min="1" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                        placeholder="Enter review ID">
                </div>

                <div class="flex justify-between items-center">
                    <button onclick="deleteReview()" 
                        class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                        Delete Review
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors">
                        Back to Home
                    </a>
                </div>

                <div id="result" class="mt-4 p-4 rounded-lg hidden">
                    <!-- Content will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function deleteReview() {
            const reviewId = document.getElementById('reviewId').value;
            const resultDiv = document.getElementById('result');
            
            if (!reviewId) {
                showResult('Please enter a review ID', false);
                return;
            }

            try {
                const response = await fetch(`http://localhost:5001/api/review/${reviewId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data.message, true);
                } else {
                    showResult(data.error || 'Failed to delete review', false);
                }
            } catch (error) {
                showResult('Error connecting to server', false);
            }
        }

        function showResult(message, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-4 rounded-lg ${success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
