<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Faculty by ID</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Delete Faculty by ID</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 max-w-md mx-auto">
            <div class="mb-6">
                <label for="faculty-id" class="block text-sm font-medium text-gray-700 mb-2">Faculty ID</label>
                <input type="number" id="faculty-id" name="faculty-id" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter faculty ID">
            </div>

            <div class="flex justify-center">
                <button id="delete-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    Delete Faculty
                </button>
            </div>
        </div>

        <div id="result" class="bg-white rounded-lg shadow-lg p-6 mb-8 max-w-md mx-auto hidden">
            <pre id="result-text" class="whitespace-pre-wrap font-mono text-gray-800"></pre>
        </div>
    </div>

    <script>
        const deleteBtn = document.getElementById('delete-btn');
        const result = document.getElementById('result');
        const resultText = document.getElementById('result-text');

        deleteBtn.onclick = async () => {
            const facultyId = document.getElementById('faculty-id').value.trim();
            if (!facultyId) {
                alert('Please enter a faculty ID');
                return;
            }

            if (!confirm(`Are you sure you want to delete faculty with ID ${facultyId}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/faculty/${facultyId}/delete`, {
                    method: 'POST'
                });

                const data = await response.json();
                resultText.textContent = JSON.stringify(data, null, 2);
                result.classList.remove('hidden');

                if (response.ok) {
                    alert(data.message);
                    document.getElementById('faculty-id').value = '';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                resultText.textContent = `Error: ${error.message}`;
                result.classList.remove('hidden');
                alert(`Error: ${error.message}`);
            }
        };
    </script>
</body>
</html>
