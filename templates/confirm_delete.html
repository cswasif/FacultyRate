<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
            <p class="text-gray-700 mb-6">
                Are you sure you want to delete faculty with ID {{ faculty_id }}? This action cannot be undone.
            </p>
            <div class="flex justify-end space-x-4">
                <a href="/" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
                <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </div>

        <div id="result" class="mt-4 max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 hidden">
            <pre id="result-text" class="whitespace-pre-wrap font-mono text-gray-800"></pre>
        </div>
    </div>

    <script>
        const confirmBtn = document.getElementById('confirm-delete');
        const result = document.getElementById('result');
        const resultText = document.getElementById('result-text');

        confirmBtn.onclick = async () => {
            try {
                const response = await fetch(window.location.href, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                resultText.textContent = JSON.stringify(data, null, 2);
                result.classList.remove('hidden');

                if (response.ok) {
                    alert(data.message);
                    // Redirect to home page after successful deletion
                    window.location.href = '/';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                resultText.textContent = `Error: ${error.message}`;
                result.classList.remove('hidden');
                alert(`Error: ${error.message}`);
            }
        };
    </script>
</body>
</html>
