<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - Faculty Rating System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Confirm Delete</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <p class="text-gray-700 mb-4">
                        Are you sure you want to delete this faculty member and all their reviews? 
                        This action cannot be undone.
                    </p>
                    <p class="text-sm text-gray-500">
                        Faculty ID: <span class="font-medium">{{ faculty_id }}</span>
                    </p>
                </div>

                <div class="flex justify-between items-center">
                    <button onclick="confirmDelete()" 
                        class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                        Confirm Delete
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors">
                        Cancel
                    </a>
                </div>

                <div id="result" class="mt-4 p-4 rounded-lg hidden">
                    <!-- Content will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function confirmDelete() {
            const facultyId = {{ faculty_id }};
            
            try {
                const response = await fetch(`http://localhost:5001/api/faculty/${facultyId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data.message, true);
                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showResult(data.error || 'Failed to delete faculty', false);
                }
            } catch (error) {
                showResult('Error connecting to server', false);
            }
        }

        function showResult(message, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-4 rounded-lg ${success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
